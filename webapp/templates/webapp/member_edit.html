{% extends './__base.html' %}
{% load static %}
{% load i18n %}

{% block body %}
<h3>{{ member.person.name }} {{ member.person.surname|upper }}</h3>
<form class="custom-form element" action="{% url 'member-edit' member.id %}" method="post"
enctype="multipart/form-data">
{% include './_form_fields.html' %}
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="{% trans 'Guardar cambios' %}">
    <a href="{% url 'member-detail' member.id %}" class="btn btn-link">{% trans 'Volver sin guardar' %}</a>
  </div>
</form>


{% endblock %}
