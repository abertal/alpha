<!DOCTYPE html>
<html lang="es">
    <head>
        <title>AbertalWebapp</title>
        <meta charset="UTF-8">
       <style>

.center{

    text-align:center;
}           
#cajon{

    width:98%;
    height:700px;
    margin:0 auto;
    background-color:orange;
}

                <div id="lista">
                    <ul class="lista">

                    </ul>
