{% extends './__base.html' %}
{% load i18n %}

{% block body %}
<h3>{{ group.group_name }}</h3>
<form class="custom-form element" action="{% url 'group-edit' group.id %}" method="post">
{% include './_form_fields.html' %}
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="{% trans 'Guardar cambios' %}">
    <a href="{% url 'group-detail' group.id %}" class="btn btn-link">{% trans 'Volver sin guardar' %}</a>
  </div>
</form>
{% endblock %}
