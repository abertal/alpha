{% extends './__base.html' %}

{% block body %}
<h3>{{ person.name }} {{ person.surname|upper }}</h3>
<form class="custom-form element" action="{% url 'recipient-edit' recipient.id %}" method="post">
{% csrf_token %}
{% include './_form_fields.html' %}
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Guardar cambios">
    <a href="{% url 'recipient-detail' recipient.id %}" class="btn btn-link">Volver sin guardar</a>
  </div>
</form>
{% endblock %}
