{% extends '../__base.html' %}
{% load i18n %}

{% block body %}
{% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
<h3>{{ group.group_name }}</h3>
<a href="{% url 'group-edit' group.id %}" class="btn btn-secondary">{% trans 'Editar' %}</a>
<a href="{% url 'group-list' %}" class="btn btn-link">{% trans 'Volver' %}</a>
{% endblock %}
