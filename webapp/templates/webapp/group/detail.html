{% extends '../__base.html' %}

{% block body %}
<h3>{{ group.person.name }} {{ group.person.surname|upper }}</h3>
<dl>
  <dt>Grupo</dt>
  <dd>{{ group.group_name_display|default:'Sin especificar' }}</dd>
</dl>
<a href="{% url 'group-edit' group.id %}" class="btn btn-secondary">Editar</a>
<a href="{% url 'group-list' %}" class="btn btn-link">Volver</a>
{% endblock %}
