{% extends '../__base.html' %}
{% load i18n %}

{% block body %}
<h3>{{ recipient.person.name }} {{ recipient.person.surname|upper }}</h3>
<form class="custom-form element" action="{% url 'recipient-edit' recipient.id %}" method="post">
{% include '../_form_fields.html' %}
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="{% trans 'Guardar cambios' %}">
    <a href="{% url 'recipient-detail' recipient.id %}" class="btn btn-link">{% trans 'Volver sin guardar' %}</a>
  </div>
</form>
{% endblock %}
