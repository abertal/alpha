{% extends './__base.html' %}

{% block body %}
{% for person in object_list %}
  <div>
    <a href="{% url 'person-detail' pk=person.pk %}">{{ person.name }} {{ person.surname|upper }}</a>
    <p>{{ person.birthday|default:"Sin fecha de nacimiento" }}</p>
  </div>

{% empty %}
  <p>No hay grupos</p>
{% endfor %}
{% endblock %}
