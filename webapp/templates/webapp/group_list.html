{% extends './__base.html' %}

{% block body %}
  {% block content %}
    <br>
    <form method="get">
     {{ filter.form.as_p }}
     <button type="submit">Buscar</button>
    </form>
    <br>
    {% for group in object_list %}
     <div>
      <a href="{% url 'group-detail' pk=group.pk %}">{{ group.group_name|upper }}</a>
     </div>
    {% empty %}
     <p>No hay grupos...</p>
    {% endfor %}
    {% include './_pagination.html' %}
  {% endblock %}

{% endblock %}
